<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录注册</title>
    <!-- 导入layuicss -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="assets/css/denglu.css">

</head>

<body>
    <!-- 页面头部 -->
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>
    <!-- 登陆界面框 -->
    <div class="kuang">
        <div class="kuang-tou"></div>
        <!-- 登陆页面 -->
        <div class="login-box">
            <!-- 登陆表单 -->
            <form class="layui-form" id="form_login">
                <!-- 每一个layui-form-item就是一行 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="qu_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册页面 -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!-- 每一个layui-form-item就是一行 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 多个属性可以用管道符转开required lay-verify="required|eamil" -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="qu_login">去登陆</a>
                </div>
            </form>

        </div>
    </div>
    <!-- 导入layui的js文件 -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/lib/jquery.js"></script>
    <!-- 导入自定义baseApi.js -->
    <script src="assets/js/baseApi.js"></script>
    <script src="assets/js/denglu.js"></script>
</body>

</html>
